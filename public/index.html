            text-align: center;

            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-cyan);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);

        .station-input:focus {
            border-color: var(--sl-blue);
        }

        .station-input::placeholder {
            color: var(--text-muted);

            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-input);
            border: 2px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 240px;
            overflow-y: auto;
            z-index: 100;
            display: none;

        .autocomplete-dropdown.active {

        }

        .autocomplete-item {

            cursor: pointer;
            transition: background 0.15s;
        }

            return stations[index];

                    const mode = line.transport_mode;
                    const designation = line.designation;
                    const group = line.group_of_lines || '';

                    if (mode === 'METRO' || mode === 'TRAIN' || mode === 'TRAM') {
                        const key = `${mode}-${designation}`;
                        if (!lines.has(key)) {
                            lines.set(key, {
                                mode,
                                designation,
                                group
                            });
                        }
                    }
                }

                return Array.from(lines.values());
            } catch (e) {
                console.error('Error fetching lines:', e);
                return [];
            }
        }

        function getLineClass(line) {
            if (line.mode === 'METRO') {
                const num = parseInt(line.designation);
                if (num >= 17 && num <= 19) return 'metro-green';
                if (num >= 13 && num <= 14) return 'metro-red';
                if (num >= 10 && num <= 11) return 'metro-blue';
            }
            if (line.mode === 'TRAIN') return 'train';
            return 'tram';
        }

        function renderLineBadges(lines) {
            return lines.map(line =>
                `<span class="line-badge ${getLineClass(line)}">${line.designation}</span>`
            ).join('');
        }

        function findSharedLines(guessLines, targetLines) {
            const targetSet = new Set(targetLines.map(l => `${l.mode}-${l.designation}`));
            return guessLines.filter(l => targetSet.has(`${l.mode}-${l.designation}`));
        }

        async function startNewGame() {
            targetStation = getDailyStation();

            // Fetch lines for target station
            targetLines = await getStationLines(targetStation.gid);

            selectedStation = null;
            guessHistory = [];
            bestDistance = Infinity;
            bestChanges = Infinity;
            selectedIndex = -1;
            gameOver = false;

            inputEl.value = '';
            inputEl.disabled = false;
            guessBtnEl.disabled = true;
            giveUpBtnEl.disabled = false;
            dropdownEl.classList.remove('active');
            feedbackEl.classList.remove('active', 'feedback-win', 'feedback-lose');
            historySection.classList.add('hidden');
            historyListEl.innerHTML = '';

            guessCountEl.textContent = `0/${MAX_GUESSES}`;
            bestDistanceEl.textContent = '-';
            bestChangesEl.textContent = '-';

            inputEl.focus();
        }

        function filterStations(query) {
            if (!query) return [];
            const lowerQuery = query.toLowerCase();
            return stations.filter(s =>
                s.name.toLowerCase().includes(lowerQuery)
            ).slice(0, 10);
        }

        function renderDropdown(filtered) {
            if (filtered.length === 0) {
                dropdownEl.classList.remove('active');
                return;
            }

            dropdownEl.innerHTML = filtered.map((s, i) => `
                <div class="autocomplete-item${i === selectedIndex ? ' selected' : ''}"
                     data-gid="${s.gid}" data-name="${s.name}">
                    ${s.name}
                </div>
            `).join('');

            dropdownEl.classList.add('active');
        }

        function selectStation(gid, name) {
            selectedStation = { gid: parseInt(gid), name };
            inputEl.value = name;
            dropdownEl.classList.remove('active');
            guessBtnEl.disabled = false;
            selectedIndex = -1;
        }

        async function calculateRoute(fromGid, toGid) {
            // Use next Wednesday at noon to ensure service is running
            const now = new Date();
            const daysUntilWednesday = (3 - now.getDay() + 7) % 7 || 7;
            const wednesday = new Date(now);
            wednesday.setDate(now.getDate() + daysUntilWednesday);
            const dateStr = wednesday.toISOString().split('T')[0];

            const url = `${API_JOURNEY}?type_origin=any&type_destination=any&name_origin=${fromGid}&name_destination=${toGid}&calc_number_of_trips=1&date=${dateStr}&time=12:00`;

            const response = await fetch(url);
            if (!response.ok) throw new Error('Route calculation failed');

            const data = await response.json();

            if (!data.journeys || data.journeys.length === 0) {
                throw new Error('No route found');
            }

            const journey = data.journeys[0];
            const changes = journey.interchanges || 0;

            let totalStops = 0;
            if (journey.legs) {
                for (const leg of journey.legs) {
                    if (leg.stopSequence) {
                        totalStops += leg.stopSequence.length - 1;
                    }
                }
            }

            return { stops: totalStops, changes };
        }

        function getDistanceEmoji(stops) {
            if (stops === 0) return 'üéâ';
            if (stops <= 2) return 'üî•';
            if (stops <= 5) return 'üòä';
            if (stops <= 10) return 'ü§î';
            if (stops <= 20) return 'üòÖ';
            return 'üò∞';
        }

        function getTemperatureHint(currentStops, previousStops) {
            if (previousStops === null) return '';
            if (currentStops < previousStops) return ' ¬∑ Varmare! üî•';
            if (currentStops > previousStops) return ' ¬∑ Kallare ‚ùÑÔ∏è';
            return ' ¬∑ Samma avst√•nd';
        }

        async function makeGuess() {
            if (!selectedStation || gameOver) return;

            // Check for win
            if (selectedStation.gid === targetStation.gid) {
                handleWin();
                return;
            }

            guessBtnEl.disabled = true;
            guessBtnEl.textContent = 'Ber√§knar...';

            try {
                const [result, guessLines] = await Promise.all([
                    calculateRoute(selectedStation.gid, targetStation.gid),
                    getStationLines(selectedStation.gid)
                ]);

                const sharedLines = findSharedLines(guessLines, targetLines);

                const previousStops = guessHistory.length > 0
                    ? guessHistory[guessHistory.length - 1].stops
                    : null;

                guessHistory.push({
                    station: selectedStation.name,
                    stops: result.stops,
                    changes: result.changes,
                    sharedLines
                });

                if (result.stops < bestDistance) {
                    bestDistance = result.stops;
                    bestDistanceEl.textContent = result.stops;
                }
                if (result.changes < bestChanges) {
                    bestChanges = result.changes;
                    bestChangesEl.textContent = result.changes;
                }

                guessCountEl.textContent = `${guessHistory.length}/${MAX_GUESSES}`;

                feedbackIconEl.textContent = getDistanceEmoji(result.stops);
                feedbackMainEl.textContent = `${result.stops} ${result.stops === 1 ? 'station' : 'stationer'} bort`;
                feedbackDetailEl.textContent = `${result.changes} ${result.changes === 1 ? 'byte' : 'byten'} kr√§vs${getTemperatureHint(result.stops, previousStops)}`;

                if (sharedLines.length > 0) {
                    feedbackLinesEl.innerHTML = `
                        <div style="color: var(--text-muted); font-size: 0.8rem; margin-bottom: 0.25rem;">Gemensamma linjer:</div>
                        <div class="shared-lines">${renderLineBadges(sharedLines)}</div>
                    `;
                } else {
                    feedbackLinesEl.innerHTML = `
                        <div style="color: var(--text-muted); font-size: 0.8rem;">Inga gemensamma linjer</div>
                    `;
                }

                feedbackEl.classList.remove('feedback-win', 'feedback-lose');
                feedbackEl.classList.add('active');

                renderHistory();

                // Check for loss
                if (guessHistory.length >= MAX_GUESSES) {
                    handleLoss();
                    return;
                }

            } catch (err) {
                console.error('Error calculating route:', err);
                feedbackIconEl.textContent = '‚ùì';
                feedbackMainEl.textContent = 'Kunde inte ber√§kna rutt';
                feedbackDetailEl.textContent = 'F√∂rs√∂k med en annan station';
                feedbackLinesEl.innerHTML = '';
                feedbackEl.classList.remove('feedback-win', 'feedback-lose');
                feedbackEl.classList.add('active');
            }

            inputEl.value = '';
            selectedStation = null;
            guessBtnEl.textContent = 'Gissa';
            guessBtnEl.disabled = true;
            inputEl.focus();
        }

        function handleWin() {
            gameOver = true;

            guessHistory.push({
                station: targetStation.name,
                stops: 0,
                changes: 0,
                sharedLines: targetLines
            });

            guessCountEl.textContent = `${guessHistory.length}/${MAX_GUESSES}`;

            feedbackIconEl.textContent = 'üéâ';
            feedbackMainEl.textContent = 'R√§tt!';
            feedbackDetailEl.textContent = `${targetStation.name} p√• ${guessHistory.length} ${guessHistory.length === 1 ? 'f√∂rs√∂k' : 'f√∂rs√∂k'}!`;
            feedbackLinesEl.innerHTML = '';
            feedbackEl.classList.remove('feedback-lose');
            feedbackEl.classList.add('active', 'feedback-win');

            inputEl.disabled = true;
            guessBtnEl.disabled = true;

            renderHistory();
        }

        function handleLoss() {
            gameOver = true;

            feedbackIconEl.textContent = 'üò¢';
            feedbackMainEl.textContent = 'Slut p√• gissningar!';
            feedbackDetailEl.textContent = `R√§tt svar: ${targetStation.name}`;

            if (targetLines.length > 0) {
                feedbackLinesEl.innerHTML = `
                    <div style="color: var(--text-muted); font-size: 0.8rem; margin-bottom: 0.25rem;">Linjer vid ${targetStation.name}:</div>
                    <div class="shared-lines">${renderLineBadges(targetLines)}</div>
                `;
            } else {
                feedbackLinesEl.innerHTML = '';
            }

            feedbackEl.classList.remove('feedback-win');
            feedbackEl.classList.add('active', 'feedback-lose');

            inputEl.disabled = true;
            guessBtnEl.disabled = true;
            giveUpBtnEl.disabled = true;
        }

        function giveUp() {
            if (gameOver) return;
            gameOver = true;

            feedbackIconEl.textContent = 'üè≥Ô∏è';
            feedbackMainEl.textContent = targetStation.name;
            feedbackDetailEl.textContent = `Du gav upp efter ${guessHistory.length} ${guessHistory.length === 1 ? 'gissning' : 'gissningar'}`;

            if (targetLines.length > 0) {
                feedbackLinesEl.innerHTML = `
                    <div style="color: var(--text-muted); font-size: 0.8rem; margin-bottom: 0.25rem;">Linjer vid ${targetStation.name}:</div>
                    <div class="shared-lines">${renderLineBadges(targetLines)}</div>
                `;
            } else {
                feedbackLinesEl.innerHTML = '';
            }

            feedbackEl.classList.remove('feedback-win');
            feedbackEl.classList.add('active', 'feedback-lose');

            inputEl.disabled = true;
            guessBtnEl.disabled = true;
            giveUpBtnEl.disabled = true;
        }

        function renderHistory() {
            if (guessHistory.length === 0) {
                historySection.classList.add('hidden');
                return;
            }

            historySection.classList.remove('hidden');
            historyListEl.innerHTML = [...guessHistory].reverse().map(g => `
                <div class="history-item">
                    <span class="history-station">${g.station}</span>
                    <span class="history-info">
                        <span class="history-stops">${g.stops} st</span>
                        <span class="history-changes">${g.changes} byten</span>
                    </span>
                    ${g.sharedLines && g.sharedLines.length > 0 ? `
                        <div class="history-lines">${renderLineBadges(g.sharedLines)}</div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Event listeners
        inputEl.addEventListener('input', (e) => {
            if (gameOver) return;
            const query = e.target.value.trim();
            selectedStation = null;
            guessBtnEl.disabled = true;
            selectedIndex = -1;

            const filtered = filterStations(query);
            renderDropdown(filtered);
        });

        inputEl.addEventListener('keydown', (e) => {
            if (gameOver) return;
            const items = dropdownEl.querySelectorAll('.autocomplete-item');

            if (e.key === 'ArrowDown') {
                e.preventDefault();
                selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
                items.forEach((item, i) => {
                    item.classList.toggle('selected', i === selectedIndex);
                });
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                selectedIndex = Math.max(selectedIndex - 1, 0);
                items.forEach((item, i) => {
                    item.classList.toggle('selected', i === selectedIndex);
                });
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (selectedIndex >= 0 && items[selectedIndex]) {
                    const item = items[selectedIndex];
                    selectStation(item.dataset.gid, item.dataset.name);
                } else if (selectedStation) {
                    makeGuess();
                }
            } else if (e.key === 'Escape') {
                dropdownEl.classList.remove('active');
                selectedIndex = -1;
            }
        });

        dropdownEl.addEventListener('click', (e) => {
            if (gameOver) return;
            const item = e.target.closest('.autocomplete-item');
            if (item) {
                selectStation(item.dataset.gid, item.dataset.name);
            }
        });

        guessBtnEl.addEventListener('click', makeGuess);
        newGameBtnEl.addEventListener('click', startNewGame);
        giveUpBtnEl.addEventListener('click', giveUp);

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.autocomplete-wrapper')) {
                dropdownEl.classList.remove('active');
            }
        });

        // Start game
        startNewGame();
    </script>
</body>
</html>
